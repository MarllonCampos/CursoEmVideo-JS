<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 20pt arial
        }
    </style>
</head>
<body>
    

    <script>
        let nome = window.prompt('Digite teu nome!')

        document.write(`Ola,<strong>${nome}</strong>! letras `)
        document.write(`Seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em maiusculas ${nome.toUpperCase()} <br />`)
        document.writeln(`Seu nome em minusculas ${nome.toLowerCase()}`)



    </script>
</body>
</html>
